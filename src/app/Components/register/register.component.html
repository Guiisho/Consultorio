<div class="wrapper">
  <div class="body">
    <img src="../../../assets/Imagenes/User.png" alt="">
  <h1>Registrarse</h1>

  <form (ngSubmit)="registrar()" [formGroup]="UserRegister">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" formControlName="email" placeholder="Correo electrónico" id="email1">
      <label>Correo electrónico...</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" id="password1">
      <label>Contraseña...</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirmar contraseña" id="confirmPassword1">
      <label>Repetir contraseña...</label>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-lg" type="submit">Aceptar</button>
      <p class="mt-3"> <a href="login">Regresar</a></p>
    </div>
  </form>
  </div>
</div>
