<div class="wrapper">
  <div class="body">
    <img src="../../../assets/Imagenes/User.png" alt="">
  <h1>Iniciar sesión</h1>

  <form>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" placeholder="Ingrese su email" id="email1">
      <label>Correo electrónico</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" placeholder="Password" id="password1">
      <label>Contraseña</label>
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-primary btn-lg" type="button">Ingresar</button>
    </div>

    <p class="mt-3">¿No tienes una cuenta? <a href="register"> Registrate</a></p>
    <a class="mt-3" href="forgot-password">Recuperar contraseña</a>
  </form>
  </div>
</div>
